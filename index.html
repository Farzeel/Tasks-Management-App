<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:ital@1&display=swap" rel="stylesheet"> 
<title>Your Task Maneger!</title>
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
        
        <form class="form-inline my-2 my-lg-0">
          <img id="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbd4DJMOd3r3XGJmaesSM2LxOG2S50Qi2iX3eOSlMaKA&s" alt="">
          <span id="nameOfuser"></span>
        
          <button id="signupdisplay" type="button" class="btn btn-outline-danger mx-2" data-toggle="modal" data-target="#signupModal">
          Signup
          </button>
          <button id="logindisplay" type="button" class="btn btn-outline-success " data-toggle="modal" data-target="#loginModal">
          Login
          </button>
          <button class="btn btn-danger mx-2" id="logout">Logout</button>
          <button class="btn btn-danger " id="deleteAccount">Delete Account</button>
        </form>
      </div>
    </nav>
  
    <div id="dismisable-alert"></div>
    <div class="container">

<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Register Your Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="signupuser">UserName</label>
          <input value="" type="text" class="form-control" id="signupuser" placeholder="UserName">
          <small id="usernameError" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
          <label for="signuppass">Password</label>
          <input value="" type="password" class="form-control" id="signuppass" placeholder="Password">
          <small id="passwordError" class="form-text text-danger"></small>
        </div>
        <button  id="signupregister" data-dismiss="modal" class="btn btn-primary">Register</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to your Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="loginuser">UserName</label>
          <input type="text" class="form-control" id="loginuser" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="loginpass">Password</label>
          <input type="password" class="form-control" id="loginpass" placeholder="Password">
        </div>
        <button data-dismiss="modal"  id="loginregister" class="btn btn-primary">Login</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </div>

    <div class="container-fluid my-2">
      <p class="text-left flex-round my-0">Important Tasks <span class="imp"></span></p>
      <p  class="text-left flex-round my-1">Completed Tasks <span class="cmp"></span></p>
      <div class="genInformation my-3">
        <span class="totalTasks font-weight-bold">Total Tasks:</span>
        <span class="completed font-weight-bold">Completed:</span>
        <span class="pending font-weight-bold">Pending:</span>
      </div>
    </div>


    <div class="container my-3">

      <div class="form-group d-flex align-items-center flex-wrap">
       
        <input type="text" class="form-control col-md-6" id="writeTask" aria-describedby="emailHelp" placeholder="Write Your Task">
        <button class="btn btn-success mx-2 my-1" id="addTask">Add Task</button>
       <span class="sizeChota">Reminde Me</span> <input class="sizeChota"  min="" type="datetime-local" id="remindtimer">
      </div>
   
    </div>

    <div class="container">
    <div class="my-3 p-0 col-md-3">
      <input id="findTask" class="form-control" type="search" placeholder="Search Your Tasks" aria-label="Search">
      </div>
    </div>

  <div id="apnaArea" class="container my-3">
<div class="row">
  <div class="entries my-2  col-md-4">
    Show<select id="entriesPerPage" class="form-select form-select-sm" aria-label=".form-select-sm example">
      
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select> Tasks per page
  </div>

    <div class="sort-options my-2 col-md-4">

      SortBy <select id="sort" >
         
        <option value="Id">Id</option>
          <option value="important"> Important</option>
          <option value="undone"> Undone</option>
        
      </select>
  </div>
    <div class="filter-options my-2  col-md-4">
      <label class="my-0" for="filter">Show:</label>
      <select id="filter">
          <option value="all">All Tasks</option>
          <option value="important"> Important</option>
          <option value="undone"> Undone</option>
          <option value="done"> done</option>
          <option value="impundone">Imp & undone</option>
      </select>
  </div>


</div>
    

  
</div>


 

  <div class="container my-2">
    <span class="resultFounds"></span>
  </div>

    <div class="container">
      <ul id="taskList" class="list-group list-group-flush">
      </ul>
    </div>
    <div  class=" container my-3 ">
      <button class="btn btn-danger" id="clearAll">Clear All Tasks</button>
     </div>
    <div id="personlJustify" class="container my-2 d-flex ">
      <div>
        <span id="pageInfo">Page 1 of 1</span>
      </div>
      <div id="pagination">
        <button class="btn btn-primary btn-sm" id="prevPage">Previous</button>
        <span id="pages"></span>
        <button class="btn btn-primary btn-sm" id="nextPage">Next</button>
      </div>
      
  </div>
  

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

   
  </body>
</html>
